# Web probe settings.
webprobes:
  - target: http://hkjn.me
    name: NakedIndex
    want: I like efficiency
  - target: http://hkjn.me/dashboard
    name: GolangPackageDocs
    want: https://godoc.org/hkjn.me/dashboard
  - target: http://hkjn.me/dashboard?go-get=1
    name: GolangPackageImport
    want: <meta name="go-import" content="hkjn.me/dashboard git https://github.com/hkjn/dashboard">
  - target: http://www.hkjn.me
    name: WebIndex
    want: I like efficiency
  - target: http://www.hkjn.me/where
    name: WhereAPI
    want: me@hkjn.me was last seen
# DNS probe settings.
dnsprobe:
  target: hkjn.me
  records:
    cname: hkjn.me.
    a:
      - 216.239.32.21
    mx:
      - host: aspmx.l.google.com.
        pref: 1
      - host: alt1.aspmx.l.google.com.
        pref: 5
      - host: alt2.aspmx.l.google.com.
        pref: 5
      - host: aspmx2.googlemail.com.
        pref: 10
      - host: aspmx3.googlemail.com.
        pref: 10
    ns:
      - ns-cloud-b1.googledomains.com.
      - ns-cloud-b2.googledomains.com.
      - ns-cloud-b3.googledomains.com.
      - ns-cloud-b4.googledomains.com.
